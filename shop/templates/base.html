{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Coffee Shop{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg bg-body-white">
                    <div class="container-fluid">
                        <img src="{% static 'images/whiteice.jpg' %}" alt="Main Logo" style="height:82px;width:86px;">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'about' %}">About</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'menu' %}">Menu</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                                </li>
                            </ul>
                            <a href="https://www.google.com/maps/place/25%C2%B020'13.0%22N+55%C2%B023'20.1%22E/@25.336937,55.3863373,17z/data=!3m1!4b1!4m4!3m3!8m2!3d25.336937!4d55.3889122?hl=en&entry=ttu&g_ep=EgoyMDI0MTIxMS4wIKXMDSoASAFQAw%3D%3D" 
                               class="explore-button ms-auto locate-us-btn" 
                               target="_blank" 
                               rel="noopener noreferrer">
                               Locate Us
                            </a>
                            
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>
    <hr style="border: 1px solid #ddd;">
     <footer class="bg-white text-black foot-text">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-12 foot-sec-1">
                    <img src="{% static 'images/whiteice.jpg' %}" alt="Main Logo" style="height:82px;width:86px;">
                    <p>Perfectly Brewed Coffee, Delicious Sandwiches – A Flavorful Pairing You’ll Love.</p>
                    <a href="https://www.instagram.com">
                        <img src="{% static 'images/instagram.png' %}" alt="Description of image" style="height: 30px; width: 30px;">
                    </a>
                    <a href="https://wa.me/1234567890">
                        <img src="{% static 'images/whatsapp.png' %}" alt="Description of image" style="height: 30px; width: 30px;">
                    </a>
                    <a href="https://www.youtube.com">
                        <img src="{% static 'images/youtube.png' %}" alt="Description of image" style="height: 40px; width: 40px;">
                    </a>
                    </div>
               
                <div class="col-md-4 col-12 foot-sec-2">
                    <h5 style="font-weight: bold;margin-left: -5px;">Quick Links</h5>
                    <ul class="list-unstyled">
                        <li><a href="/" class="text-black text-decoration-none">Home</a></li>
                        <li><a href="{% url 'menu' %}" class="text-black text-decoration-none">Menu</a></li>
                        <li><a href="{% url 'about' %}" class="text-black text-decoration-none">About Us</a></li>
                        <li><a href="{% url 'contact' %}" class="text-black text-decoration-none">Contact</a></li>
                    </ul>
                </div>
            </div>
            
            <!-- Social Media Icons -->
           
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
